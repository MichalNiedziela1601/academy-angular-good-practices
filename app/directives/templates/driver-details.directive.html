<div class="panel panel-default ">
    <div class="panel-body text-center">
        <img ng-show="driver" ng-src="img/drivers/{{driver.Driver.driverId}}.png"/><br/>
        <img ng-show="driver" ng-src="img/flags/{{driver.Driver.nationality}}.png"/><br/>
        {{driver.Driver.givenName}} {{driver.Driver.familyName}}
        Country: {{driver.Driver.nationality}} <br/>
        Team: {{driver.Constructors[0].name}}<br/>
        Birth: {{driver.Driver.dateOfBirth}}<br/>
        <a ng-href="{{driver.Driver.url}}" target="_blank">Biography</a>
    </div>
</div>
